<div class="container">
  <div class="row" *ngIf="login">
    <button
      type="button"
      class="btn btn-outline-primary"
      routerLink="/login"
      (click)="doLogin()">Primary
    </button>
  </div>
  <div class="row" *ngIf="!login">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
    </ul>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
