<div class="container">

  <div class="container">
    <div class="row d-flex justify-content-around align-items-center border rounded bg-light row-margin-05">
      <div class="row d-flex justify-content-around align-items-center">
        <div class="w-25 p-1">
          <ng-select [items]="periodService.metrics"
                     bindLabel="name"
                     bindValue="id"
                     (ngModelChange)="changeMetricEvent('series-1', $event)"
                     [(ngModel)]="periodService.selectedMetric[periodService.getMetricIndex('series-1')]">
          </ng-select>
        </div>
        <div class="w-25 p-1">
          <ng-select [items]="periodService.periods"
                     bindLabel="name"
                     bindValue="id"
                     (ngModelChange)="changePeriodEvent('series-1', $event)"
                     [(ngModel)]="periodService.selectedPeriod[periodService.getPeriodIndex('series-1')]">
          </ng-select>
        </div>
        <div class="w-25 p-1">
          <ng-select [items]="periodService.frequencies"
                     bindLabel="name"
                     bindValue="id"
                     (ngModelChange)="changeFrequencyEvent('series-1', $event)"
                     [(ngModel)]="periodService.selectedFrequency[periodService.getFrequencyIndex('series-1')]">
          </ng-select>
        </div>
      </div>
      <apx-chart
        [title]="seriesService.getTitleSeries('series-1')"
        [series]="seriesService.getSeries('series-1')"
        [chart]="seriesService.chart"
        [plotOptions]="seriesService.plotOptions"
        [xaxis]="seriesService.xaxis"
        [theme]="defaultChartService.chartTheme"
        [legend]="defaultChartService.legend"
        [noData]="defaultChartService.noData"></apx-chart>
    </div>

          [xaxis]="columnService.getColumnCategories('column-1')"

          [fill]="columnService.fill"
          [theme]="defaultChartService.chartTheme"
          [legend]="defaultChartService.legend"
          [noData]="defaultChartService.noData"></apx-chart>
      </div>
    </div>
